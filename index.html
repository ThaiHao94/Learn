<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
          </div>
          
            <div class="head_container">
                <h2>List Entries</h2>
                <button class="btn-new-entries" id="myBtn">
                    Create new Entry +
                </button>
          </div>
    </header>
    <main class="wrap_list" id="wrap_list">
        
    </main>


    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" style="float: right; cursor: pointer;">&times;</span>
            <form id="formSubmit">
                <p style="color: red; font-size: 18px; font-weight: bold; display: none; text-align: center;" id="common__error">Please enter full field!!!</p>
                <div class="input__wrapper">
                    <div>
                        <label for="API">API</label>
                        <input type="text" id="API" placeholder="API..">
                        <p id="error__api"></p>
                    </div>

                    <div>
                        <label for="Cors">Cors</label>
                        <input type="text" id="Cors" placeholder="Cors.." >
                    </div>
                </div>

                <div class="input__wrapper">
                    <div>
                        <label for="Category">Category</label>
                        <input type="text" id="Category" placeholder="Category..">
                    </div>

                    <div>
                        <label for="HTTPS">HTTPS</label>
                        <select id="HTTPS" name="HTTPS">
                            <option value="yes">yes</option>
                            <option value="no">no</option>
                        </select>
                    </div>
                </div>


                <label for="img">Image</label>
                <input class="input__form" type="text" id="img" placeholder="Image...">

                <label for="description">Description</label>
                <input class="input__form" type="text" id="description" placeholder="Description...">
            
                <label for="link">Link</label>
                <input class="input__form" type="text" id="link" placeholder="Link..">

                <input type="submit" value="Submit" id="submitForm">
                </form>
        </div>
      </div>


      <script src="/index.mjs" defer></script>
</body>
</html>
