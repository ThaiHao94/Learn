<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
    rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,200&display=swap"
        rel="stylesheet"
    ></link>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,200&display=swap"
        rel="stylesheet"
    ></link>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>  
    <form onsubmit="event.preventDefault(); handleSubmit();">
        <div class="sign-in">
          <div class="signIn-form">
            <a href="/">
              <img src="./assets/trade_name.svg" alt="trade name icon" >
            </a>
            <p>SIGN IN </p>
            <span class="error-message">Please enter your email and password</span>
            <div>
              <span>Email: </span>
              <input
                type="text"
                placeholder="Email"
                id="emailInput"
              />
              <span class="error-message" id="validateEmail">Invalid email</span>
            </div>
            <div>
              <span>Password:</span>
              <input
                type="password"
                placeholder="Password"
                id="passwordInput"
              />
              <span class="error-message" id="validatePassword">Invalid password</span>
            </div>
  
            <button type="submit">Sign In</button>
          </div>
          <div class="info-group">
            <a href="#">Sign up</a>
            <a href="#">Forgot password?</a>
          </div>
        </div>
    </form>        
    <script src="./main.js"></script>
</body>
</html>
